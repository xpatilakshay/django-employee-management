<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class='container'>
    <h1 class="text-center my-5">Employee Management System</h1>
      <hr>
      <div class="text-center">
      <a class="btn btn-primary" href="/all_emp" role="button" aria-disabled="true">View All Employees</a>
       <a class="btn btn-primary" href="/add_emp" role="button" aria-disabled="true">Add new Employees</a>
       <a class="btn btn-primary" href="/remove_emp" role="button" aria-disabled="true">Remove an Employees</a>
       <a class="btn btn-primary" href="/filter_emp" role="button" aria-disabled="true">Filter Employee Details</a>
          </hr>
       <h1 class="my-5">Add a New Employee</h1>
          </div>
  <form action="/add_emp" method="POST">

      {% csrf_token %}

    <label for="emp_id" class="form-label">Employee ID</label>
    <input type="text" class="form-control mb-3" name="emp_id" id="emp_id" value="{{emp_id}}">

    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control mb-3" name="first_name" id="first_name" value="{{first_name}}">

    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control mb-3" name="last_name" id="last_name" value="{{last_name}}">

    <label for="salary" class="form-label">Salary</label>
    <input type="number" class="form-control mb-3" name="salary" id="salary" value="{{salary}}">

    <label for="dept" class="form-label">Department</label>
    <input type="number" class="form-control mb-3" name="dept" id="dept" value="{{dept}}">

    <label for="role" class="form-label">Role</label>
    <input type="number" class="form-control mb-3" name="role" id="role" value="{{role}}">

    <label for="bonus" class="form-label">Bonus</label>
    <input type="number" class="form-control mb-3" name="bonus" id="bonus" value="{{bonus}}">

    <label for="phone" class="form-label">Phone Number</label>
    <input type="number" class="form-control mb-3" name="phone" id="phone" value="{{phone}}">

    <button type="submit" class="btn btn-primary text-center my-5">Submit</button>
</form>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
