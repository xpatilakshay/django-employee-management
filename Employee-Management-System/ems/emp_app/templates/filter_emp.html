<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class='container'>
    <h1 class="text-center my-5">Employee Management System</h1>
      <hr>
      <div class="text-center">
      <a class="btn btn-primary" href="/all_emp" role="button" aria-disabled="true">View All Employees</a>
       <a class="btn btn-primary" href="/add_emp" role="button" aria-disabled="true">Add new Employees</a>
       <a class="btn btn-primary" href="/remove_emp" role="button" aria-disabled="true">Remove an Employees</a>
       <a class="btn btn-primary" href="/filter_emp" role="button" aria-disabled="true">Filter Employee Details</a>
      </hr>
      <h1 class="my-5">Filter Employee Details</h1>
      </div>
      <form action="/filter_emp" method="POST">

      {% csrf_token %}

    <label for="name" class="form-label">Employee First/Last Name</label>
    <input type="text" class="form-control mb-3" name="name" id="name" value="{{name}}">

    <label for="dept" class="form-label">Department</label>
    <input type="text" class="form-control mb-3" name="dept" id="dept" value="{{dept}}">

    <label for="role" class="form-label">Role</label>
    <input type="text" class="form-control mb-3" name="role" id="role" value="{{role}}">

    <button type="submit" class="btn btn-primary text-center my-5">Submit</button>
</form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
